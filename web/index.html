<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/TabulaturEditor.js"></script>
    <script src="./js/createWaves.js"></script>
    <script src="./js/index.js"></script>
</head>
<body class="gspg-container">
    <div class="preambula">
      <div class="preambula-row">
        <div class="preambula-cell-logo"></div>
        <div class="preambula-cell-description">
          <div class="preambula-text">Guitar Solo Part Generator</div>
          <div class="preambula-links">
            <a href="https://github.com/sea-kg/guitar-solo-part-generator/blob/master/API.md" target="_blank">API</a>
            <a href="https://github.com/sea-kg/guitar-solo-part-generator" target="_blank">Source Code</a>
            <a href="https://hub.docker.com/r/sea5kg/guitar-solo-part-generator" target="_blank">Docker</a>
            <a href="https://sea-kg.com/guitar-solo-part-generator/" target="_blank">Demo</a>
          </div>
        </div>
      </div>
    </div>
    <div class="gspg-tabulatur-card">
      <div class="gspg-tabulatur-title">Tabulatur</div>
      <div class="gspg-tabulatur-content">
        <pre id="tabulatur" style="display: none"></pre>

        <div class="select-instrument">
          Instrument for play: 
          <select id="use_instrument">
            <option value='guitar'>guitar</option>
            <option value='piano'>piano</option>
            <option value='bass'>bass</option>
            <option value='trombone'>trombone</option>
          </select>
          <button type="button" onclick="play()" class="gspg-button">Play</button>
          <button type="button" onclick="stop()" class="gspg-button">Stop</button>
        </div>
        <canvas class="gspg-tabulatur-image" id="_tabulatur" height="250px" width="850px"></canvas>
      </div>
      <div class="gspg-tabulatur-bottom">
        <button type="button" onclick="generate()" class="gspg-button">Generate New Part</button>

        
        <div id="currentnote"></div>
      </div>
    </div>
    <br>
    <h3>Generation rules section</h3>
    <div id="filters"></div>
  <h3></h3>
</div>
<br>
</body>
</html>
